<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var processing = new Processing(canvas, function(processing) {
        processing.size(400, 400);
        processing.background(0xFFF);

        var mouseIsPressed = false;
        processing.mousePressed = function () { mouseIsPressed = true; };
        processing.mouseReleased = function () { mouseIsPressed = false; };

        var keyIsPressed = false;
        processing.keyPressed = function () { keyIsPressed = true; };
        processing.keyReleased = function () { keyIsPressed = false; };

        function getImage(s) {
            var url =  s + ".png";
            processing.externals.sketch.imageCache.add(url);
            return processing.loadImage(url);
        }

        // use degrees rather than radians in rotate function
        var rotateFn = processing.rotate;
        processing.rotate = function (angle) {
            rotateFn(processing.radians(angle));
        };

        with (processing) {


            ///images taken from the image library
var x =125;
var starXpos = 325;
var starYPos = 0;
var star = getImage("space/star");
image (star, 45,45);

var rocketshipXpos=10;
var rocketshipYpos=0;
var rocketship = getImage("space/rocketship");
image(rocketship, 35,65);

getImage("space/star");
image(star, 30,30,10,10);
draw = function() {
   background(29, 40, 115);
   getImage("space/star");///stationary stars
   image(star, 30,30,10,10);
   getImage("space/star");
    image(star, 100,60,15,15);
    getImage("space/star");
    image(star, 45,100,10,10);
    getImage("space/star");
    image(star, 100,150,10,10);
    getImage("space/star");
    image(star, 200,30,10,10);
    getImage("space/star");
    image(star, 200,110,10,10);
    getImage("space/star");
    image(star,250,60,20,20);
    getImage("space/star");
    image(star, 160,80,10,10);
    getImage("space/star");
    image(star, 120,10,10,10);
    fill(240, 231, 231);///moon
    ellipse(325,50,80,80);
    fill(199, 183, 199);
    noStroke();
    ellipse(330,45,10,10);
    ellipse(340,30,25,20);
    ellipse(310,70,30,25);
    ellipse(310,45,15,20);
    fill(179, 189, 194);///cloud
    ellipse (275,100,80,50);
    ellipse (325,90,90,60);
    ellipse (375,100,80,50);
    
    fill(0,0, 0);///building
    rect(0,300,75,100,0);
    fill(255, 255, 0);///windows
    rect(0,325,10,15,0);
    rect(0,350,10,15,0);
    rect(20,340,10,15,0);
    rect(35,305,20,20,0);
    rect(35,305,20,20,0);
    rect(50,330,20,20,0);
    
    fill(214, 39, 214);///door
    rect(20,375,20,25,0);
    fill(0,0,0);
    ellipse(38,390,3,3);
    
    fill(255, 255, 0);///car
    ellipse (x+150,375,15,15);
    fill(255, 0, 0);
    rect(x+25,320,100,35,5);
    fill(255, 0, 0);
    rect(x,350,143,40);
    fill(71, 64, 64);
    rect (x-10,380,10,10,0);
    fill(0, 0, 0);
    ellipse(x+25,390,20,20);
    ellipse(x+125,390,20,20);
    fill(255,255,0);
    rect(x+27,325,45,20,5);
    rect(x+80,325,45,20,5);
    x= (x + 2) % 400;
    
   fill(207, 198, 75);///shooting stars
   image(star, starXpos, starYPos,60, 60);
   image(rocketship, rocketshipXpos, rocketshipYpos,60, 60);
   starXpos= (starXpos+1)% 400;
   starYPos= (starYPos+1)% 400;
   rocketshipXpos= (rocketshipXpos + 1) % 400;
   rocketshipYpos= (rocketshipYpos+1)% 400;
};


  
  





        }
        if (typeof draw !== 'undefined') processing.draw = draw;
    });
  </script>
</body>
</html>
